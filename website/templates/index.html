{% extends "base.html" %} {% block title %}Add Product{% endblock %} {% block
content %}
<div class="container-md vh-100">
  <h2 class="mt-4 mb-4">Add Product To Inventory</h2>
  <form
    id="addprod"
    action="{{ url_for('add_item') }}"
    method="post"
    class="mx-auto"
  >
    <div class="form-group row mb-3">
      <label for="name" class="col-md-6 col-form-label"
        ><strong>Product Name:</strong></label
      >
      <div class="col-md-6">
        <input
          type="text"
          id="name"
          name="name"
          value="{{product.name}}"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="description" class="col-md-6 col-form-label"
        ><strong>Description:</strong></label
      >
      <div class="col-md-6">
        <textarea
          type="text"
          id="description"
          name="description"
          class="form-control"
          required
        >
{{product.description}}</textarea
        >
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="quantity" class="col-md-6 col-form-label"
        ><strong>Quantity:</strong></label
      >
      <div class="col-md-6">
        <input
          type="number"
          id="quantity"
          name="quantity"
          value="{{product.quantity}}"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="category" class="col-md-6 col-form-label"
        ><strong>Category:</strong></label
      >
      <div class="col-md-6">
        <input
          type="text"
          id="category"
          name="category"
          value="{{product.category}}"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="weight" class="col-md-6 col-form-label"
        ><strong>Weight:</strong></label
      >
      <div class="col-md-6">
        <input
          type="number"
          id="weight"
          name="weight"
          value="{{product.weight}}"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="expiry_date" class="col-md-6 col-form-label"
        ><strong>Expiry Date:</strong></label
      >
      <div class="col-md-6">
        <input
          type="date"
          id="expiry_date"
          name="expiry_date"
          value="{{product.expiry_date}}"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row mt-5">
      <div class="col-md-6 offset-md-5">
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
    </div>

    <ul>
      {% for item in inventory %}
      <li>{{ item.name }} - Quantity: {{ item.quantity }}</li>
      {% endfor %}
    </ul>
  </form>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
