{% extends "base.html" %} {% block title %}Add inventory{% endblock %} {% block
content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Add New Product</h1>

  <form action="{{ url_for('add_product') }}" method="post">
    <div class="form-group">
      <label for="product_name">Product Name:</label>
      <input
        type="text"
        class="form-control"
        id="product_name"
        name="product_name"
        required
      />
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input
        type="text"
        class="form-control"
        id="category"
        name="category"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input
        type="text"
        class="form-control"
        id="quantity"
        name="quantity"
        required
      />
    </div>
    <button type="submit" class="btn btn-success btn-block">Add Product</button>
  </form>
</div>
{% endblock %}
